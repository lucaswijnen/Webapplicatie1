<!DOCTYPE html>
<html lang="nl">
<head>

<body class="page">
  <header class="header">
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="overons.html">Over ons</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="add-container">
    <div class="add-box">
      <h1 class="add-title">Nieuw item toevoegen</h1>

      <form class="add-form" action="toevoegen.php" method="post" enctype="multipart/form-data">
        <label for="title">Naam</label>
        <input type="text" id="title" name="title" required>

        <label for="price">Prijs (â‚¬)</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>

        <label for="description">Beschrijving</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="image">Foto</label>
        <input type="file" id="image" name="image" accept="image/*">

        <div class="form-actions">
          <button type="submit" class="add-button">Toevoegen</button>
          <a href="admin-pannel.html" class="back-button">Terug</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
